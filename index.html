<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">Siba Sai EMS</div>
    <div class="navbar">
        <a href="index.html">Registration</a>
        <a href="viewemp">View Emp</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
    </div>
</div>

<div class="container">

    <div class="left-panel">
        <h1 class="title-animate">Employee Management System</h1>
        <p class="text-animate">
            A modern professional platform to manage employee records,
            salary, designation, and organizational efficiency with security.
        </p>
    </div>

    <div class="right-panel form-animate">
        <h2>Register Employee</h2>

        <form action="registerEmployee" method="post">

            <label>Full Name</label>
            <input type="text" name="fullname" required>

            <label>DOB</label>
            <input type="date" name="dob" required>

            <label>Gender</label>
            <select name="gender" required>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Designation</label>
            <input type="text" name="designation" required>

            <label>Salary</label>
            <input type="number" name="salary" required>

            <label>Address</label>
            <textarea name="address"></textarea>

            <button type="submit">Add Employee</button>
        </form>
    </div>

</div>

</body>
</html>
